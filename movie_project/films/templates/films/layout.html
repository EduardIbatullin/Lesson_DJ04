<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Хедер с логотипом и меню -->
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3">Мой Логотип</h1>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'film_list' %}">Список фильмов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'add_film' %}">Добавить фильм</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основное содержимое страницы -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Футер -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </footer>
</body>
</html>
